name: 'build'
on:
  push:
    branches:
      - master
jobs:
  build:
    name: 'build'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo ${{ secrets.DOCKER_PASS }} | docker login -u ${{ secrets.DOCKER_USER }} --password-stdin
      - run: make package
      - run: make publish
      - name: deploy
        run: make deploy SSH_ID_RSA=${{ secrets.SSH_ID_RSA }} SSH_KNOWN_HOSTS=${{ secrets.SSH_KNOWN_HOSTS }} SSH_HOST=${{ secret.SSH_HOST }}
